<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ログイン</title>
</head>
<body>
  <h1>ログインページ</h1>
  <button id="loginButton">ログイン</button>

  <script>
    // 必要な情報
    const cognitoDomain = "ap-northeast-1heoldjtvz";  // ドメイン前半部（https:// は不要）
    const region = "ap-northeast-1";
    const clientId = "c5p5q2vphhcro2len18dm4guq";  // ←実際のクライアントIDを記入
    const redirectUri = "https://brave-flower-0e0f8a700.6.azurestaticapps.net/index.html";

    // ログインURLを構築（全て文字列変数で）
    const loginUrl = `https://${cognitoDomain}.auth.${region}.amazoncognito.com/login?response_type=code&client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}`;

    // ボタン押下時にリダイレクト
    document.getElementById('loginButton').addEventListener('click', () => {
      window.location.href = loginUrl;
    });
  </script>
</body>
</html>
