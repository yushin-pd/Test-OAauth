<!-- login.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ログイン</title>
</head>
<body>
  <h1>ログインフォーム</h1>
  <form id="loginForm">
    <input type="text" id="username" placeholder="ユーザー名" required><br>
    <input type="password" id="password" placeholder="パスワード" required><br>
    <button type="submit">ログイン</button>
  </form>
  <p id="message"></p>

  <script type="module">
    import {
      CognitoUserPool,
      CognitoUser,
      AuthenticationDetails
    } from 'https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js/+esm';

    const poolData = {
      UserPoolId: 'ap-northeast-1_HEoLDjtVz',
      ClientId: 'c5p5q2vphhcro2len18dm4guq'
    };

    const userPool = new CognitoUserPool(poolData);

    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      const authDetails = new AuthenticationDetails({ Username: username, Password: password });
      const user = new CognitoUser({ Username: username, Pool: userPool });

      user.authenticateUser(authDetails, {
        onSuccess: (result) => {
          const idToken = result.getIdToken().getJwtToken();
          document.getElementById('message').innerText = 'ログイン成功！IDトークンはコンソールで確認できます';
          console.log('ログイン成功！IDトークン:', idToken);
        },
        onFailure: (err) => {
          document.getElementById('message').innerText = 'ログイン失敗: ' + err.message;
        }
      });
    });
  </script>
</body>
</html>
