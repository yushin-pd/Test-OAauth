<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ホーム</title>
</head>
<body>
  <h1>ようこそ</h1>
  <p id="welcomeMessage">読み込み中...</p>
  <button onclick="logout()">ログアウト</button>

  <script>
    const cognitoDomain = "https://ap-northeast-1heoldjtvz.auth.ap-northeast-1.amazoncognito.com";
    const clientId = "c5p5q2vphhcro2len18dm4guq";
    const redirectUri = "https://brave-flower-0e0f8a700.6.azurestaticapps.net/index.html";

    // URLから code を取得
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get("code");

    async function exchangeCodeForToken(code) {
      const tokenUrl = `https://${cognitoDomain}/oauth2/token`;

      const body = new URLSearchParams({
        grant_type: "authorization_code",
        client_id: clientId,
        code: code,
        redirect_uri: redirectUri
      });

      try {
        const response = await fetch(tokenUrl, {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded"
          },
          body: body.toString()
        });

        const data = await response.json();

        if (data.id_token) {
          localStorage.setItem("idToken", data.id_token);
          // 必要なら username をデコードして取得
          const payload = JSON.parse(atob(data.id_token.split('.')[1]));
          localStorage.setItem("username", payload["cognito:username"] || "ユーザー");
          window.location.href = "index.html"; // パラメータ無しで再読み込み
        } else {
          document.getElementById("welcomeMessage").innerText = "ログインに失敗しました。";
        }
      } catch (error) {
        console.error("トークン取得エラー:", error);
        document.getElementById("welcomeMessage").innerText = "トークン取得エラーが発生しました。";
      }
    }

    async function main() {
      if (code) {
        await exchangeCodeForToken(code);
        return;
      }

      const token = localStorage.getItem("idToken");
      const username = localStorage.getItem("username");

      if (!token) {
        window.location.href = "login.html";
      } else {
        document.getElementById("welcomeMessage").innerText = `${username} さん、こんにちは！`;
      }
    }

    main();

    function logout() {
      localStorage.removeItem("idToken");
      localStorage.removeItem("username");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
